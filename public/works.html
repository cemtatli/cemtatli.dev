<!DOCTYPE html>
<html lang="en" data-theme="myTheme">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cemtatli.dev</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./custom.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/images/fav.png" type="image/x-icon" />
    <!-- Fonts -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@1,900,700,500,301,701,300,501,401,901,400,2&f[]=kalam@400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="relative z-0 min-h-screen w-full !-bg--black dark:!bg-zinc-50">
    <div class="wrapper-landing">
      <!-- Header -->
      <header class="flex h-15 w-full items-center">
        <a href="index.html"> Back </a>
        <!-- Dark Mode toggle -->
        <div class="flex w-full justify-end">
          <label class="switch">
            <input type="checkbox" onclick="darkMode()" />
            <span class="slider"></span>
          </label>
        </div>
      </header>
      <main class="flex h-full w-full flex-col">
        <!-- Contact Me -->
        <div id="contact" class="my-6 flex w-full flex-col lg:my-10">
          <h3 class="text-4xl font-semibold leading-none tracking-tighter text-white dark:-text--black lg:-text--contact lg:font-bold">
            Let's get to know each other.
          </h3>
          <a
            href="mailto:cemtatli@protonmail"
            class="group inline-flex items-center gap-1 text-4xl tracking-tighter text-white transition-colors hover:-text--green dark:text-zinc-500 dark:hover:-text--blue lg:w-1/2 lg:-text--contact"
            >Get in touch.
            <svg
              width="32"
              height="32"
              viewBox="0 0 15 15"
              fill="none"
              class="opacity-0 transition-opacity duration-300 ease-in-out group-hover:opacity-100"
              xmlns="http://www.w3.org/2000/svg"

                fill-rule="evenodd"
                clip-rule="evenodd"

            </svg>
          </a>

          >
            <div class="group flex items-center gap-1">
              <a
                id="social-links"
                href="https://read.cv/cemtatli"
                target="_blank"
                class="text-base font-medium text-white duration-300 ease-in-out dark:-text--black"
                >View my CV
              </a>

                width="20"
                height="20"
                viewBox="0 0 16 16"
                fill="none"
                class="opacity-0 transition-opacity duration-300 ease-in-out group-hover:opacity-100 dark:group-hover:-text--black"
                xmlns="http://www.w3.org/2000/svg"

                <path

                target="_blank"
                class="text-base font-medium text-white duration-300 ease-in-out dark:-text--black"

                width="20"

                class="opacity-0 transition-opacity duration-300 ease-in-out group-hover:opacity-100 dark:group-hover:-text--black"

                  fill="currentColor"
                  fill-rule="evenodd"
                  clip-rule="evenodd"

            <div class="group flex items-center gap-1">
              <a

                target="_blank"
                class="text-base font-medium text-white duration-300 ease-in-out dark:-text--black"
